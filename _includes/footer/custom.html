<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Aligned Copyrights</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2B4C8C; /* Blue background to show the white text */
        }
        
        footer {
            background-color: #2B4C8C;
            padding: 20px;
        }
        
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: nowrap;
            gap: 20px;
        }
        
        .logo-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 120px;
        }
        
        .logo-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .logo-wrapper img {
            object-fit: contain;
        }
        
        .copyright-text {
            color: white;
            margin-top: 5px;
            margin-bottom: 0;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
        }
        
        /* Keep multi-line text on one line for the second logo */
        .copyright-text.multi-line {
            white-space: nowrap;
            font-size: 12px; /* Slightly smaller to fit better */
        }
    </style>
</head>
<body>

<footer>
  <div class="footer-content">
    
    <!-- First logo (ICGL 17) -->
    <div class="logo-container">
      <div class="logo-wrapper">
        <img src="/assets/images/logo_icgl.png" alt="ICGL Logo" style="width: 100px; height: auto; max-height: 100px;">
      </div>
      <p class="copyright-text">
        © ICGL 17
      </p>
    </div>
    
    <!-- Second logo (Greek Orthodox Archdiocese) -->
    <div class="logo-container">
      <div class="logo-wrapper">
        <a href="https://www.thyateira.org.uk/" target="_blank">
          <img src="/assets/images/logo_church.png" alt="Church logo" style="width: 300px; height: auto; max-height: 80px;">
        </a>
      </div>
      <p class="copyright-text multi-line">
        © Greek Orthodox Archdiocese of Thyateira and Great Britain
      </p>
    </div>
    
    <!-- Third logo (GAED) -->
    <div class="logo-container">
      <div class="logo-wrapper">
        <a href="https://www.mfa.gr/cvs/maira-myrogianni/" target="_blank">
          <img src="/assets/images/GAED.png" alt="GAED Logo" style="width: 150px; height: auto; max-height: 100px;">
        </a>
      </div>
      <p class="copyright-text">
        © GAED
      </p>
    </div>
    
    <!-- Fourth logo (Cyprus Educational Mission) -->
    <div class="logo-container">
      <div class="logo-wrapper">
        <a href="https://kea.schools.ac.cy/" target="_blank">
          <img src="/assets/images/logo_owl_icon.png" alt="Owl Icon Logo" style="width: 100px; height: auto; max-height: 100px;">
        </a>
      </div>
      <p class="copyright-text">
        © Cyprus Educational Mission
      </p>
    </div>
    
    <!-- Fifth logo (CCGS Block Logo) -->
    <div class="logo-container">
      <div class="logo-wrapper">
        <a href="https://www.ccgs.csah.cam.ac.uk/" target="_blank">
          <img src="/assets/images/CCGS Block Logo 6 Nimala Semi-bold UI altered for bow layers flattened 2000 x 421.png" 
               alt="CCGS Block Logo" style="width: 200px; height: auto; max-height: 100px;">
        </a>
      </div>
      <p class="copyright-text">
        © CCGS
      </p>
    </div>
    
    <!-- Sixth logo (Greece in UK) -->
    <div class="logo-container">
      <div class="logo-wrapper">
        <a href="https://www.mfa.gr/uk/en/" target="_blank">
          <img src="/assets/images/greece in uk.jpg" alt="Greece in UK Logo" style="width: 150px; height: auto; max-height: 100px;">
        </a>
      </div>
      <p class="copyright-text">
        © Greece in UK
      </p>
    </div>
  </div>
</footer>

</body>
</html>
